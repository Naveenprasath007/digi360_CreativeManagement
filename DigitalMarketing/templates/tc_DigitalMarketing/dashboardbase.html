<!DOCTYPE html>
<html lang="en">
     {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueCoverage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/dash_style.css'%}"> 
</head>
<body>


{% block content %} 
{% endblock content %}

{% include 'tc_DigitalMarketing/js.html' %}
<!-- <script src="{% static 'js/custom.js'%}"></script>  -->

<script>
var options = {
    series: [{
    name: 'Uploads',
    data: {{File_TypeC|safe}}
  }],
    chart: {
    height: 200,
    type: 'bar',
    events: {
      click: function(chart, w, e) {
        // console.log(chart, w, e)
      }
    }
  },
  colors: ['#60E19C', '#F37086', '#81D1FF', '#574AAB', '#61FF00', '#9A9E9C'],
  plotOptions: {
    bar: {
      columnWidth: '45%',
      distributed: true,
    }
  },
  dataLabels: { 
    enabled: false
  },
  legend: {
    show: false
  },
  xaxis: {
    categories: {{File_Type|safe}},
    labels: {
      style: {
        colors: ['#60E19C', '#F37086', '#81D1FF'],
        fontSize: '12px'
      }
    }
  }
  };

  var chart = new ApexCharts(document.querySelector("#barChart"), options);
  chart.render();

  var optionsArea = {
    series: [{
    name: 'Uploads',
    data: {{videoC|safe}}
  },],
    chart: {
    height: 350,
    type: 'area'
  },
  dataLabels: {
    enabled: false
  },
  stroke: {
    curve: 'smooth'
  },
  xaxis: {
    type: 'datetime',
    categories: {{DateValue|safe}}
  },
  tooltip: {
    x: {
      // format: 'dd/MM/yy HH:mm'
      format: 'yy-mm-dd HH:mm'
    },
  },
  };

  var chart = new ApexCharts(document.querySelector("#uploadHistory"), optionsArea);
  chart.render();

</script>


</body>
</html>
