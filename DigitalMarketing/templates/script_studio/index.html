<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
</head>
<body>

    <div>
        <form method="post">
            {% csrf_token %}
            <label for="prompt">Prompt:</label>
            <input type="text" name="input" id="prompt" name="prompt" placeholder="Enter prompt here">
            <input type="submit" value="Submit">
        </form>

    </div>

    <div>
        {% if result %}
        <textarea id="textArea" name="textArea" rows="30" cols="180" >{{ result }}</textarea>
        {% endif %}
    </div>

</body>
</html>
